<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Breck — Pedidos</title>
<style>
:root{ --bg:#f5f5f5; --card:#fff; --accent:#2c3e50; --ok:#27ae60; --muted:#666; }
body{ font-family:Arial, sans-serif; margin:0; padding:16px; background:var(--bg); color:#222; }
h1{ color:var(--accent); margin:0 0 12px; font-size:20px; text-align:center; }
.container{ max-width:980px; margin:0 auto; }

/* Selector de fechas con tarjetas */
.fecha-selector-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 20px 0;
}

.fecha-nav-btn {
  background: var(--accent);
  color: #fff;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all 0.2s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.fecha-nav-btn:hover {
  background: #1a2a3a;
  transform: scale(1.05);
}

.fecha-nav-btn:active {
  transform: scale(0.95);
}

.fecha-selector {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 0 0 10px 0;
  flex: 1;
}

.fecha-card {
  flex-shrink: 0;
  padding: 12px 18px;
  border-radius: 10px;
  border: 2px solid #ddd;
  background: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  min-width: 100px;
}

.fecha-card:hover {
  border-color: var(--accent);
  transform: translateY(-2px);
}

.fecha-card.selected {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
  font-weight: bold;
}

.fecha-card-dia {
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  margin-bottom: 4px;
}

.fecha-card.selected .fecha-card-dia {
  color: rgba(255,255,255,0.8);
}

.fecha-card-num {
  font-size: 18px;
  font-weight: bold;
}

.card{ background:var(--card); border-radius:10px; padding:12px; margin-bottom:12px; border:1px solid #eaeaea; }
.product-row{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:8px; }
.product-row span{ flex:1; font-size:15px; }
.suc-inputs{ display:flex; gap:8px; }
.suc-col{ display:flex; flex-direction:column; min-width:84px; }
.suc-col label{ font-size:12px; color:var(--muted); margin-bottom:4px; }
input[type="number"], input[type="date"], textarea{ padding:8px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
input[type="number"]{ width:72px; text-align:right; }
textarea{ width:100%; min-height:64px; resize:vertical; }
#enviar{ width:100%; padding:12px; border-radius:10px; border:none; background:var(--ok); color:#fff; font-size:16px; cursor:pointer; margin-top:8px; }
#status{ margin-top:8px; font-size:14px; text-align:center; }
h2{ font-size:18px; color:var(--accent); margin:12px 0 8px; text-align:center; }
.empty { color:var(--muted); padding:8px; background:#fff; border-radius:8px; border:1px dashed #e0e0e0; text-align:center; }
.historial-item{ background:#fff; border:1px solid #ddd; border-radius:8px; padding:8px; margin-bottom:8px; }
.historial-item strong{ display:block; margin-bottom:4px; color:var(--accent); }
.historial-item ul{ margin:4px 0 0 16px; padding:0; }
.historial-item li{ font-size:14px; margin-bottom:2px; }

/* Picker Wheel */
.picker-display{ 
  padding:8px; 
  border-radius:8px; 
  border:1px solid #ccc; 
  font-size:15px; 
  width:72px; 
  text-align:right; 
  background:#fff; 
  cursor:pointer; 
  transition: all 0.2s;
}
.picker-display:hover{ border-color:var(--accent); background:#f9f9f9; }
.picker-display.has-value{ font-weight:bold; color:var(--accent); }

.picker-modal{ 
  display:none; 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.5); 
  z-index:1000; 
  align-items:center; 
  justify-content:center;
}
.picker-modal.active{ display:flex; }
.picker-content{ 
  background:#fff; 
  border-radius:16px; 
  padding:20px; 
  max-width:90%; 
  width:320px; 
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
.picker-header{ 
  font-size:16px; 
  font-weight:bold; 
  color:var(--accent); 
  margin-bottom:8px; 
  text-align:center;
}
.picker-product{ font-size:14px; color:var(--muted); text-align:center; margin-bottom:16px; }
.picker-wheel-container{ 
  height:200px; 
  overflow:hidden; 
  position:relative; 
  margin-bottom:16px;
}
.picker-wheel{ 
  overflow-y:scroll; 
  height:100%; 
  scroll-snap-type:y mandatory; 
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
}
.picker-wheel::-webkit-scrollbar{ display:none; }
.picker-item{ 
  height:40px; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  font-size:20px; 
  scroll-snap-align:center; 
  transition:all 0.2s;
}
.picker-item.selected{ 
  font-size:28px; 
  font-weight:bold; 
  color:var(--accent);
}
.picker-highlight{ 
  position:absolute; 
  top:50%; 
  left:0; 
  right:0; 
  height:40px; 
  transform:translateY(-50%); 
  border-top:2px solid var(--accent); 
  border-bottom:2px solid var(--accent); 
  background:rgba(44,62,80,0.05); 
  pointer-events:none;
}
.picker-buttons{ display:flex; gap:8px; }
.picker-buttons button{ 
  flex:1; 
  padding:10px; 
  border-radius:8px; 
  border:none; 
  font-size:15px; 
  cursor:pointer; 
  transition:all 0.2s;
}
.picker-buttons .cancel{ background:#ddd; color:#333; }
.picker-buttons .cancel:hover{ background:#ccc; }
.picker-buttons .confirm{ background:var(--ok); color:#fff; }
.picker-buttons .confirm:hover{ opacity:0.9; }
</style>
</head>
<body>
<div class="container">
  <h1>Breck — pedidos</h1>

  <div class="card">
    <label style="display:block; margin-bottom: 12px;">Selecciona la fecha de entrega:</label>
    <div class="fecha-selector-wrapper">
      <button class="fecha-nav-btn" id="prev-dates" onclick="navigateDates(-5)">←</button>
      <div id="fecha_selector" class="fecha-selector"></div>
      <button class="fecha-nav-btn" id="next-dates" onclick="navigateDates(5)">→</button>
    </div>
    <input id="fecha_pedido" type="date" style="display: none;" />
    <div id="productos" style="margin-top:12px;"></div>
    <label for="notas" style="margin-top:8px; display:block;">Notas (opcional)</label>
    <textarea id="notas"></textarea>
    <button id="enviar">Enviar Pedido</button>
    <div id="status"></div>
  </div>

  <h2>Consultar pedidos por fecha</h2>
  <div class="card">
    <div style="display:flex; gap:8px; align-items:center;">
      <input id="fecha_historial" type="date" style="flex:1;" />
      <button id="ver_pedidos" style="padding:8px 12px;">Ver pedidos</button>
    </div>
    <div id="historial" style="margin-top:12px;"></div>
  </div>
</div>

<script>
/* -------------------------
   CONFIGURACIÓN
   ------------------------- */
const SUPABASE_URL = "https://pqphzdodpassomggthid.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcGh6ZG9kcGFzc29tZ2d0aGlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODMxMTIsImV4cCI6MjA4MzE1OTExMn0.mQNeavAOItO-wTgfGVac-z91baYxsa6866HpBOZy3nM"; // reemplaza con tu API key
const TABLE_NAME = "pedidos";
const CAFETERIAS_ID = 1; // id real de Breck en tu tabla cafeterias

const PRODUCTOS = [
  "Croissant","Chocolatín","Hogaza","Foccacia","Brioche",
  "Croissant Almendra","Chocolatín Almendra","Galleta Chispas",
  "Galleta Avena","Galleta Red Velvet"
];
const SUCURSALES = ["Bistro","Cafe"]; // si hay una sola, deja un solo elemento

/* -------------------------
   Utilidades de fecha
   ------------------------- */
function resetToLocalMidnight(d) {
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}

function addDays(d, n) {
  const x = new Date(d);
  x.setDate(x.getDate() + n);
  return resetToLocalMidnight(x);
}

function toDateString(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const da = String(d.getDate()).padStart(2, '0');
  return `${y}-${m}-${da}`;
}

/* -------------------------
   Inicializar selector de fechas
   ------------------------- */
let currentStartDay = 0; // Offset desde hoy

function initFechaSelector(startOffset = 0) {
  currentStartDay = startOffset;
  const selector = document.getElementById("fecha_selector");
  const today = resetToLocalMidnight(new Date());
  
  selector.innerHTML = "";
  
  // Mostrar 5 días a partir del offset
  for (let i = 0; i < 5; i++) {
    const fecha = addDays(today, startOffset + i);
    const diaSemana = fecha.toLocaleDateString('es-MX', { weekday: 'short' });
    const dia = fecha.getDate();
    
    const card = document.createElement("div");
    card.className = "fecha-card";
    card.dataset.fecha = toDateString(fecha);
    card.innerHTML = `
      <div class="fecha-card-dia">${diaSemana}</div>
      <div class="fecha-card-num">${dia}</div>
    `;
    
    card.onclick = () => selectFecha(card);
    selector.appendChild(card);
  }
  
  // Seleccionar el primer día por defecto si no hay ninguno seleccionado
  const currentSelected = document.getElementById("fecha_pedido").value;
  if (!currentSelected) {
    const firstCard = selector.querySelector(".fecha-card");
    if (firstCard) {
      selectFecha(firstCard);
    }
  } else {
    // Mantener la selección si existe en el rango actual
    const cards = selector.querySelectorAll(".fecha-card");
    const matchingCard = Array.from(cards).find(c => c.dataset.fecha === currentSelected);
    if (matchingCard) {
      selectFecha(matchingCard);
    } else {
      const firstCard = selector.querySelector(".fecha-card");
      if (firstCard) selectFecha(firstCard);
    }
  }
}

function navigateDates(offset) {
  currentStartDay += offset;
  initFechaSelector(currentStartDay);
}

function selectFecha(card) {
  // Desseleccionar todas
  document.querySelectorAll(".fecha-card").forEach(c => c.classList.remove("selected"));
  
  // Seleccionar la clickeada
  card.classList.add("selected");
  
  // Actualizar el input hidden
  document.getElementById("fecha_pedido").value = card.dataset.fecha;
}

/* -------------------------
   Construir formulario
   ------------------------- */
const productosDiv = document.getElementById("productos");
PRODUCTOS.forEach(prod=>{
  const row=document.createElement("div");
  row.className="product-row";

  const span=document.createElement("span");
  span.textContent=prod;

  const sucInputs=document.createElement("div");
  sucInputs.className="suc-inputs";

  SUCURSALES.forEach(suc=>{
    const wrap=document.createElement("div");
    wrap.className="suc-col";

    const label=document.createElement("label");
    label.textContent=suc;

    const pickerDisplay = document.createElement("div");
    pickerDisplay.className = "picker-display";
    pickerDisplay.textContent = "0";
    pickerDisplay.dataset.producto = prod;
    pickerDisplay.dataset.sucursal = suc;
    pickerDisplay.dataset.value = "0";
    pickerDisplay.onclick = () => openPicker(pickerDisplay);

    wrap.appendChild(label);
    wrap.appendChild(pickerDisplay);
    sucInputs.appendChild(wrap);
  });

  row.appendChild(span);
  row.appendChild(sucInputs);
  productosDiv.appendChild(row);
});

/* -------------------------
   Envío de pedidos con validación
   ------------------------- */
document.getElementById("enviar").onclick = async () => {
  const fecha = document.getElementById("fecha_pedido").value;
  if (!fecha) { alert("Selecciona la fecha de entrega."); return; }

  // Validar si ya existe pedido para esa fecha (por cafetería completa)
  const checkRes = await fetch(
    `${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=id&cafeterias_id=eq.${CAFETERIAS_ID}&fecha_pedido=eq.${fecha}`,
    {
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`
      }
    }
  );
  const existing = await checkRes.json();
  if (existing.length > 0) {
    alert("Ya existe un pedido registrado para esta fecha. No puedes enviar otro.");
    return;
  }

  const notas = document.getElementById("notas").value || null;
  const registros = [];

  document.querySelectorAll(".picker-display").forEach(inp=>{
    const cantidad = Number(inp.dataset.value || 0);
    if (cantidad > 0) {
      registros.push({
        cafeterias_id: CAFETERIAS_ID,
        sucursal: inp.dataset.sucursal,
        producto: inp.dataset.producto,
        cantidad: cantidad,
        fecha_pedido: fecha, // YYYY-MM-DD (input date)
        notas: notas
      });
    }
  });

  if (registros.length === 0) { alert("No hay cantidades para enviar."); return; }

  document.getElementById("status").textContent = "Enviando...";
  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`,
        "Prefer": "return=minimal"
      },
      body: JSON.stringify(registros)
    });

    if (res.ok) {
      document.getElementById("status").textContent = "Pedido enviado correctamente.";
      document.querySelectorAll(".picker-display").forEach(i => {
        i.dataset.value = "0";
        i.textContent = "0";
        i.classList.remove("has-value");
      });
      document.getElementById("notas").value = "";
    } else {
      const text = await res.text();
      document.getElementById("status").textContent = "Error: " + text;
    }
  } catch (err) {
    document.getElementById("status").textContent = "Error de conexión: " + err;
  }
};

/* -------------------------
   Historial por fecha
   ------------------------- */
document.getElementById("ver_pedidos").onclick = cargarHistorial;

async function cargarHistorial(){
  const fecha = document.getElementById("fecha_historial").value;
  const cont = document.getElementById("historial");

  if(!fecha){ alert("Selecciona una fecha."); return; }

  cont.innerHTML = '<div class="empty">Cargando pedidos...</div>';
  try{
    const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=*`,{
      headers:{ "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
    });
    if(!res.ok){
      cont.innerHTML = '<div class="empty">No se pudo cargar el historial.</div>';
      return;
    }
    const data = await res.json();

    // Filtrar por cafetería + fecha
    const pedidosCafe = data.filter(p => Number(p.cafeterias_id) === Number(CAFETERIAS_ID) && p.fecha_pedido === fecha);

    if(pedidosCafe.length===0){
      cont.innerHTML = '<div class="empty">No hay pedidos para esa fecha.</div>';
      return;
    }

    // Agrupar por sucursal y sumar cantidades por producto
    const grouped = {};
    pedidosCafe.forEach(p=>{
      const suc = p.sucursal || "—";
      if(!grouped[suc]) grouped[suc] = { sucursal: suc, productos: {}, notas: [] };
      const prodKey = p.producto;
      const qty = Number(p.cantidad || 0);
      grouped[suc].productos[prodKey] = (grouped[suc].productos[prodKey] || 0) + qty;
      if(p.notas) grouped[suc].notas.push(p.notas);
    });

    cont.innerHTML = "";
    Object.values(grouped).forEach(block=>{
      const div = document.createElement("div");
      div.className = "historial-item";
      div.innerHTML = `<strong>Sucursal: ${block.sucursal}</strong>`;

      const ul = document.createElement("ul");
      Object.keys(block.productos).forEach(prod=>{
        const li = document.createElement("li");
        li.textContent = `${prod} x${block.productos[prod]}`;
        ul.appendChild(li);
      });
      div.appendChild(ul);

      if(block.notas.length > 0){
        const notas = document.createElement("div");
        notas.style.marginTop = "6px";
        notas.style.fontSize = "13px";
        notas.style.color = "var(--muted)";
        notas.textContent = "Notas: " + Array.from(new Set(block.notas)).join(" | ");
        div.appendChild(notas);
      }

      cont.appendChild(div);
    });

  }catch(err){
    console.error("Error cargando historial:", err);
    cont.innerHTML = '<div class="empty">Error cargando historial.</div>';
  }
}

/* -------------------------
   Picker Wheel
   ------------------------- */
let currentPickerDisplay = null;

function openPicker(displayElement) {
  currentPickerDisplay = displayElement;
  const producto = displayElement.dataset.producto;
  const sucursal = displayElement.dataset.sucursal;
  const currentValue = Number(displayElement.dataset.value || 0);
  
  // Crear modal si no existe
  let modal = document.getElementById("picker-modal");
  if (!modal) {
    modal = document.createElement("div");
    modal.id = "picker-modal";
    modal.className = "picker-modal";
    modal.innerHTML = `
      <div class="picker-content">
        <div class="picker-header">Selecciona cantidad</div>
        <div class="picker-product" id="picker-product-name"></div>
        <div class="picker-wheel-container">
          <div class="picker-highlight"></div>
          <div class="picker-wheel" id="picker-wheel"></div>
        </div>
        <div class="picker-buttons">
          <button class="cancel" onclick="closePicker()">Cancelar</button>
          <button class="confirm" onclick="confirmPicker()">Confirmar</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
    
    // Cerrar al hacer clic en el fondo
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closePicker();
    });
  }
  
  // Actualizar contenido
  document.getElementById("picker-product-name").textContent = `${producto} - ${sucursal}`;
  const wheel = document.getElementById("picker-wheel");
  wheel.innerHTML = "";
  
  // Agregar espaciadores arriba y abajo
  for (let i = 0; i < 4; i++) {
    const spacer = document.createElement("div");
    spacer.className = "picker-item";
    spacer.innerHTML = "&nbsp;";
    wheel.appendChild(spacer);
  }
  
  // Agregar números del 0 al 100
  for (let i = 0; i <= 100; i++) {
    const item = document.createElement("div");
    item.className = "picker-item";
    item.textContent = i;
    item.dataset.value = i;
    wheel.appendChild(item);
  }
  
  // Agregar espaciadores abajo
  for (let i = 0; i < 4; i++) {
    const spacer = document.createElement("div");
    spacer.className = "picker-item";
    spacer.innerHTML = "&nbsp;";
    wheel.appendChild(spacer);
  }
  
  // Mostrar modal
  modal.classList.add("active");
  
  // Scroll al valor actual después de un breve delay
  setTimeout(() => {
    const items = wheel.querySelectorAll(".picker-item");
    const targetItem = Array.from(items).find(item => item.dataset.value == currentValue);
    if (targetItem) {
      targetItem.scrollIntoView({ block: "center" });
    }
    updatePickerSelection();
  }, 50);
  
  // Actualizar selección al hacer scroll
  wheel.addEventListener("scroll", updatePickerSelection);
}

function updatePickerSelection() {
  const wheel = document.getElementById("picker-wheel");
  const items = wheel.querySelectorAll(".picker-item");
  const wheelRect = wheel.getBoundingClientRect();
  const centerY = wheelRect.top + wheelRect.height / 2;
  
  let closestItem = null;
  let closestDistance = Infinity;
  
  items.forEach(item => {
    if (!item.dataset.value) return;
    const rect = item.getBoundingClientRect();
    const itemCenterY = rect.top + rect.height / 2;
    const distance = Math.abs(centerY - itemCenterY);
    
    if (distance < closestDistance) {
      closestDistance = distance;
      closestItem = item;
    }
    
    item.classList.remove("selected");
  });
  
  if (closestItem) {
    closestItem.classList.add("selected");
  }
}

function closePicker() {
  const modal = document.getElementById("picker-modal");
  if (modal) modal.classList.remove("active");
  currentPickerDisplay = null;
}

function confirmPicker() {
  const wheel = document.getElementById("picker-wheel");
  const selected = wheel.querySelector(".picker-item.selected");
  
  if (selected && selected.dataset.value && currentPickerDisplay) {
    const value = selected.dataset.value;
    currentPickerDisplay.dataset.value = value;
    currentPickerDisplay.textContent = value;
    
    if (value > 0) {
      currentPickerDisplay.classList.add("has-value");
    } else {
      currentPickerDisplay.classList.remove("has-value");
    }
    
    // Snap al valor seleccionado
    selected.scrollIntoView({ block: "center", behavior: "smooth" });
  }
  
  closePicker();
}

/* -------------------------
   Inicializar al cargar
   ------------------------- */
initFechaSelector();
</script>
</body>
</html>
